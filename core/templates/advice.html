{% extends 'base.html' %}

{% block content %}

    <h1>
        Полезный совет
    </h1>
    <div class="container slider">
		<div id="slider" class="carousel slide carousel-fade pointer-event" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#slider" data-slide-to="0" class="active"></li>
				<li data-target="#slider" data-slide-to="1" class=""></li>
			</ol>
			<div class="carousel-inner">
                {% if advice.img %}
				<div class="carousel-item active">
					<img src="{{ advice.img.url }}" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="{{ advice.img.url }}" class="d-block w-100" alt="...">
				</div>
                {% endif %}
			</div>
			<a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#slider" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
    <div class="container">
		<div class="row">
			<div class="col">
				<div class="single-post">
					<h3 class="post-category">Photodiary</h3>
					<h2 class="post-title">{{ advice.title }}</h2>
					<p>{{ advice.description }}</p>
					<p><a href="#" class="link-more">Leave a comment</a></p>
				</div>
			</div>
		</div>
	</div>
    <p>

            Просмотры: {{ advice.views }}
    </p>
    <div class="feature-page__datetime">
        <div class="feature-page__date">
            {{advice.created_at}}
        </div>
    </div>


{% endblock %}
